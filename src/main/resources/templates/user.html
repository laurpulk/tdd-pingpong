<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: header"></head>
<body>
    <nav th:include="navbar :: navigation"></nav>

    <div class="container">

        <div class="row">
            <h4>Dashboard</h4>
        </div>
        <div class="row dashboardtopbar"> <!-- top bar -->
            <div class="col-md-2">
                <img src="img/tomato.png"/>
            </div>
            <div class="col-md-8">
                Name: jaakko<br/>
                Level: 1<br/>
                Points: 12<br/>
                Rank: Tomato<br/>
            </div>
            <div class="col-md-2">
                <canvas id="progresscircle" width="110" height="110"></canvas>
            </div>
        </div>
        <div class="row">
            <a href="/newchallenge" class="btn btn-primary">New open-ended challenge</a>
            <a th:href="'randomTask/'+${randomChallenge.id}" class="btn btn-success">Give me a random task</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p class="lead">My challenges:</p>
            </div>
            <div class="col-md-6">
                <p class="lead">Available challenges</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row challengeitem">
                    <a href="/nextTask/2">Calculator</a><br/>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70"
                             aria-valuemin="0" aria-valuemax="100" style="width:70%">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>

                </div>
                <div class="row challengeitem">
                     Some old challenge<br/>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row challengeitem">
                    Challenge 1<br/>
                    ...<br/>
                </div>
                <div class="row challengeitem">
                    Challenge 2<br/>
                    ...<br/>
                </div>
            </div>
        </div>
    </div>
    <script src="js/ProgressCircle.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var myCanvas = document.getElementById('progresscircle');

        var circle = new ProgressCircle({
            canvas: myCanvas,
            minRadius: 30,
            arcWidth: 15,
        });

        circle.addEntry({
            fillColor: 'rgba(255, 0, 0, 0.5)',
            progressListener: function() {
                return 0.88; // between 0 and 1
            },
            infoListener: function() {return "Points to next level: 88"},
        });
        circle.start(33);
    </script>
</body>
</html>
