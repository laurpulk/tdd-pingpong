sudo: required
services:
- docker
language: java
jdk:
- oraclejdk8
after_success:
- export SSHPASS=$DEPLOY_PASS
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USER" -p="$DOCKER_PASS";
  docker build -t $DOCKER_USER/$DOCKER_REPO -pingpong . docker push $DOCKER_USER/$DOCKER_REPO
  sshpass -e ssh -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST './deploy.sh'; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  apt:
    packages:
    - sshpass
notifications:
  slack:
    secure: 
